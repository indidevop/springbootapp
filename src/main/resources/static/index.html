<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

  <h2 class="text-center mb-4">Quiz Application</h2>

  <div class="row">

    <!-- CREATE QUIZ -->
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h4>Create New Quiz</h4>

        <form id="createQuizForm">
          <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" id="category">
          </div>

          <div class="mb-3">
            <label class="form-label">Quiz Title</label>
            <input type="text" class="form-control" id="title">
          </div>

          <div class="mb-3">
            <label class="form-label">Number of Questions</label>
            <input type="number" class="form-control" id="numQ">
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Create Quiz
          </button>
        </form>
      </div>
    </div>

    <!-- PLAY EXISTING QUIZ -->
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h4>Play Existing Quiz</h4>

        <div class="mb-3">
          <label class="form-label">Quiz Title</label>
          <input type="text" class="form-control" id="existingQuizTitle"
                 placeholder="Enter quiz title">
        </div>

        <button class="btn btn-success w-100" onclick="playExistingQuiz()">
          Play Quiz
        </button>
      </div>
    </div>

  </div>
</div>

<script src="js/createQuiz.js"></script>
</body>
</html>
