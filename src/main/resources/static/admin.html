<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h3>Add Question</h3>

    <input class="form-control mb-2" id="questionTitle" placeholder="Question">
    <input class="form-control mb-2" id="option1" placeholder="Option 1">
    <input class="form-control mb-2" id="option2" placeholder="Option 2">
    <input class="form-control mb-2" id="option3" placeholder="Option 3">
    <input class="form-control mb-2" id="option4" placeholder="Option 4">
    <input class="form-control mb-2" id="rightAnswer" placeholder="Right Answer">
    <input class="form-control mb-2" id="difficulty" placeholder="Difficulty">
    <input class="form-control mb-3" id="category" placeholder="Category">

    <button class="btn btn-primary" onclick="addQuestion()">Add Question</button>
  </div>
</div>

<script src="js/admin.js"></script>
</body>
</html>
